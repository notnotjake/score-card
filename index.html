<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">

	<body>
		<div class="habbit-wrapper">
			<h1>Title of Habit</h1>

		</div>
